<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./style.css"> 

  <script src="https://kit.fontawesome.com/916417b5d3.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 46%, 71%); }
  </style>
</head>
<body>

  <img src="./images/logo.svg" class="logo">

  <div class="flex">
    <div class="flex_c">
      <img src="./images/illustration-mockups.svg" class="mockup">
    </div>
    <div class="flex_c">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 

      <button>Register</button>
    </div>
  </div>

  <div class="icons">
    <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
    <div class="icon"><i class="fa-brands fa-twitter"></i></div>
    <div class="icon"><i class="fa-brands fa-instagram"></i></div>
  </div>

</html>
